<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/Public/sheetstyle.css">
  <script src="/Public/sheetscripts.js"></script>
  <script src="/Public/get_data.js"></script>
</head>
<header>
  <!-- TODO: LOGOUT -->
</header>
<body onload="get_data()">
<div class="status">
  <div class="left">
    <input type="text" id="name" class="name" placeholder="Enter Name:">
    <br>
    <span>HP:</span>
    <input type="number" id="hp" class="numbox" onchange="max2digits('hp')">/ <input type="number" id="maxhp" class="numbox" onchange="max2digits('maxhp')">
    <span>Armor:</span>
    <input type="text" id="armor" class="numbox">
    <br>
    <span>Glitches:</span>
    <input type="number" class="numbox" id="glitch" onchange="max1digit('glitch')">/ <input type="number"id="maxglitch"  class="numbox" onchange="max1digit('maxglitch')"><br>
    <span>Creds:</span>
    <input type ="text" id ="creds" class="numbox">
    <span>Debt:</span>
    <input type ="text" id ="debt" class="numbox">
  </div>
  
  <!-- Save Buttons -->
  <div class="right">
    <button>Save</button><br>
    <button>Save and quit</button><br>
  </div>
</div>

<div class="statbar">
  <div class="stat">
    <span>Strength</span><br>
    <input type="number" id="strength" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Agility</span><br>
    <input type="number" id="agility" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Prescence</span><br>
    <input type="number" id="prescence" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Toughness</span><br>
    <input type="number" id="toughness" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Knowledge</span><br>
    <input type="number" id="knowledge" class="statnum">
  </div>
</div>

<div class="right"> 
  <div class="weapons">
    <h2>Weapons</h2>
    <table type="text" class="itembox"  id="weapons">
      <tr>
        <th>Name</th>
        <th>Range</th>
        <th>Mags</th>
        <th>Damage</th>
        <th>Traits</th>
        <th>Remove</th>
      </tr>
    </table>
    <button class="addItem" onclick="addToTable('weapons')">Add Weapon</button>
  </div>
  <div class="gear">
    <h2>Gear</h2>
    <table type="text" class="itembox" id="gear">
      <tr>
          <th>Item Name</th>
          <th>Description</th>
          <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button onclick="addToTable('gear')">Add Gear</button>
  </div>
</div>

<div class="left">
  <div class="info">
    <span for="info" class="infoheader">info</span><br>
    <textarea type="text" class="infobox" name="info"></textarea><br>
    <span for="class" class="infoheader">class</span><br>
    <textarea type="text" class="infobox" name="class"></textarea><br>
  </div>
  <br>
  <div class="info">
    <span for="apps" class="infoheader">Apps</span><br>
    <table type="text" id="apps" class="itembox">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button class="addItem" onclick="addToTable('apps')">Add App</button>
  </div>
  <div class="info">
    <span class="infoheader">Nanos</span><br>
    <table type="text" id="powers" class="itembox">
      <tr>
        <th>Power</th>
        <th>Description</th>
        <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button class="addItem"  onclick="addToTable('powers')">Add Power</button>
  </div>
