<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/Public/sheetstyle.css">
  <script src="/Public/sheetscripts.js"></script>
  <script src="/Public/get_data.js"></script>
  <script src="/Public/save_data.js"></script>
</head>
<header>
</header>
<body onload="get_data()">
<div class="status">
  <div class="left">
    <!-- <form ref='uploadForm' 
      id='uploadForm' 
      action='http://localhost:8000/upload' 
      method='post' 
      encType="multipart/form-data">
        <input type="file" name="sampleFile" />
        <input type='submit' value='Upload!' />
    </form>  -->
    <form action='http://localhost:8000/characters/sheet/save/pfp' method='post' id="pfp_upload" encType="multipart/form-data">
      <img id="pfp" class="pfp">
      <br>
      <input type="file" id="selectedFile" accept="image/png, image/gif, image/jpeg" style="display: none;" />
      <input type="button" value="New Picture" onclick="upload_pfp()" />
      <input type='submit' value='Upload!' />
    </form>
  </div>
  <div class="left_space">

  </div>
  <div class="left">
    
    <input type="text" id="name" class="name" placeholder="Enter Name:">
    <br>
    <span>HP:</span>
    <input type="number" id="hp" class="numbox" onchange="max2digits('hp')">/ <input type="number" id="maxhp" class="numbox" onchange="max2digits('maxhp')">
    <span>Armor:</span>
    <input type="text" id="armor" class="numbox">
    <br>
    <span>Glitches:</span>
    <input type="number" class="numbox" id="glitch" onchange="max1digit('glitch')">/ <input type="number"id="maxglitch"  class="numbox" onchange="max1digit('maxglitch')"><br>
    <span>Creds:</span>
    <input type ="text" id ="creds" class="numbox">
    <span>Debt:</span>
    <input type ="text" id ="debt" class="numbox">
  </div>
  
  <!-- Save Buttons -->
  <div class="right">
    <button onclick="save_data()">Save</button><br>
    <button onclick="logout()">Logout</button><br>
  </div>
</div>

<div class="statbar">
  <div class="stat">
    <span>Strength</span><br>
    <input type="number" id="strength" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Agility</span><br>
    <input type="number" id="agility" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Prescence</span><br>
    <input type="number" id="prescence" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Toughness</span><br>
    <input type="number" id="toughness" class="statnum">
  </div>
  <span class="boxspace">&nbsp</span>
  <div class="stat">
    <span>Knowledge</span><br>
    <input type="number" id="knowledge" class="statnum">
  </div>
</div>

<div class="right">
  <div class="table_block">
    <h2>Class</h2>
    <textarea type="text" class="infobox" id="class"></textarea>
  </div>
  <div class="table_block">
    <h2>Weapons</h2>
    <table type="text" class="itembox"  id="weapons">
      <tr>
        <th class="w_name">Name</th>
        <th class="w_range">Range</th>
        <th class="w_mags">Mags</th>
        <th class="w_damage">Damage</th>
        <th class="w_traits">Traits</th>
        <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button class="addItem" onclick="addToTable('weapons', ['w_name', 'w_range', 'w_mags', 'w_damage', 'w_traits'], [])">Add Weapon</button>
  </div>
  <div class="table_block">
    <h2>Gear/Cybertech</h2>
    <table type="text" class="itembox" id="gear">
      <tr>
          <th class="g_name">Item Name</th>
          <th class="g_desc">Description</th>
          <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button class="addItem" onclick="addToTable('gear', ['g_name', 'g_desc'], [])">Add Gear</button>
  </div>
</div>
<div class="left">
  <div class="table_block">
    <h2>Info</h2>
    <textarea type="text" class="infobox" id="info"></textarea>
  </div>
  <div class="table_block">
    <h2>Apps</h2>
    <table type="text" id="apps" class="itembox">
      <tr>
        <th class="l_name">App</th>
        <th class="l_desc">Description</th>
        <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button class="addItem"  onclick="addToTable('apps', ['g_name', 'g_desc'], [])">Add App</button>
  </div>
  <div class="table_block">
    <h2>Nanos</h2>
    <table type="text" id="nanos" class="itembox">
      <tr>
        <th class="l_name">Power/Infestation</th>
        <th class="l_desc">Description</th>
        <th class="remove_box">Remove</th>
      </tr>
    </table>
    <button class="addItem" onclick="addNano()">Add Nano</button>
  </div>
</div>

</body>
